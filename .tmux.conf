# assume 256 color mode
set-option -g  default-terminal "xterm-256color" 
set-option -ga terminal-overrides ",xterm-256color:Tc"

# set history limit
set-option -g history-limit 10000

# start new window in same path
bind c new-window -c "#{pane_current_path}"

# change prefix to C-`
unbind C-b
set -g prefix ยง
bind-key ยง send-prefix
#set -g prefix `
#bind-key ` send-prefix

# remove delay
set-option -g repeat-time 0

# reload the config file with r
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# count from 1 and reorder
set -g base-index 1
set -g renumber-windows on

# turn off all the bells
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# split windows using | and -
unbind '"'
unbind %
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# resize splits
bind j resize-pane -D 10
bind k resize-pane -U 10
bind l resize-pane -L 10
bind h resize-pane -R 10

# status bar
set -g status-fg black
set -g status-bg blue
set -g status-left ''
set -g status-right ''
set -g window-status-current-style 'fg=white bg=darkblue'

# borders
set -g pane-border-style fg=blue
set -g pane-active-border-style "bg=default fg=blue"
